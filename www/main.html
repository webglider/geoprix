        <title>Hello World</title>

    <body>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="http://ecn.dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=7.0"></script>
        <script type="text/javascript">
            document.addEventListener('deviceready', GetMap, false);

        var bmKey = "At8aV42UAUR1zZ5hWJnj8LOF83KHrUIM6_4COre2mZoQd03KPNA5yCXiXeDbvK8B";
        var map = null;
        var MM = Microsoft.Maps;




        function GetMap() {
            map = new MM.Map(document.getElementById('myMap'), { 
                credentials: bmKey,
                mapTypeId: MM.MapTypeId.road,
                bounds: MM.LocationRect.fromCorners(new MM.Location(49.0, -125.0), new MM.Location(25.0, -80.0)),
                enableClickableLogo: false,
                enableSearchLogo: false
            });
        }
        </script>

        <div id="myMap" style="position: absolute; left: 0px; top: 0px; width: 100%; height: 100%;"></div>
    </body>
